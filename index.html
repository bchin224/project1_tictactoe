<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <div class="unauthenticated">
        <h5>Sign Up</h5>
        <form id="sign-up">
          <input name="credentials[email]" type="text" placeholder="email@example.com">
          <input name="credentials[password]" type="password" placeholder="password">
          <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
          <button type="submit">Sign Up</button>
        </form>
        <h5>Sign In</h5>
        <form id="sign-in">
          <input name="credentials[email]" type="text" placeholder="email@example.com">
          <input name="credentials[password]" type="password" placeholder="password">
          <button type="submit">Sign In</button>
        </form>
      </div>

      <div class="authenticated">
        <button type="button" id="new-game-btn">New Game</button>
        <h5>Change Password</h5>
        <form id="change-password">
          <input name="passwords[old]" type="password" placeholder="Old Password">
          <input name="passwords[new]" type="password" placeholder="New Password">
          <button type="submit">Change Password</button>
        </form>
        </br>
        <button type="button" id="sign-out">Sign Out</button>
      </div>
      <p id="message-display"></p>
      <div class="gameplay">
        <!--create tic tac toe grid-->
      </div>
    </body>
</html>
