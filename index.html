<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <div class="unauthenticated">
        <h5>Sign Up</h5>
        <form id="sign-up">
          <input name="credentials[email]" type="text" placeholder="email@example.com">
          </br>
          <input name="credentials[password]" type="password" placeholder="password">
          </br>
          <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
          </br>
          <button type="submit">Sign Up</button>
        </form>
        <h5>Sign In</h5>
        <form id="sign-in">
          <input name="credentials[email]" type="text" placeholder="email@example.com">
          </br>
          <input name="credentials[password]" type="password" placeholder="password">
          </br>
          <button type="submit">Sign In</button>
        </form>
      </div>

      <div class="authenticated">
        <button type="button" id="new-game-btn">New Game</button></br>
        <button type="button" id="game-states">Check # Games Played</button>
        <!-- Add modal here to display the number of games played-->
        <h5>Change Password</h5>
        <form id="change-password">
          <input name="passwords[old]" type="password" placeholder="Old Password">
          <input name="passwords[new]" type="password" placeholder="New Password">
          </br>
          <button type="submit">Change Password</button>
        </form>
        </br>
        <button type="button" id="sign-out">Sign Out</button>
      </div>
      <div class="gameplay">
        <div class="container">
          <div class="row">
            <div class="col-9 box" id="turn"></div>
          </div>
          <div class="row">
            <div class="col-3 box" data-cell-index="0">Box 0</div>
            <div class="col-3 box" data-cell-index="1">Box 1</div>
            <div class="col-3 box" data-cell-index="2">Box 2</div>
          </div>
          <div class="row">
            <div class="col-3 box" data-cell-index="3">Box 3</div>
            <div class="col-3 box" data-cell-index="4">Box 4</div>
            <div class="col-3 box" data-cell-index="5">Box 5</div>
          </div>
          <div class="row">
            <div class="col-3 box" data-cell-index="6">Box 6</div>
            <div class="col-3 box" data-cell-index="7">Box 7</div>
            <div class="col-3 box" data-cell-index="8">Box 8</div>
          </div>
        </div>
        </br>
      </div>
      <button type="button" id="menu-button" class="gameplay">Return To Menu</button>
      <p id="message-display"></p>
    </body>
</html>
